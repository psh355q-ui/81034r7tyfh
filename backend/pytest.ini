[pytest]
minversion = 7.0
testpaths = tests
pythonpath = .
asyncio_mode = auto

addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=data
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --tb=short
    --maxfail=5

markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (require Docker: Redis + TimescaleDB)
    performance: Performance benchmarks (pytest-benchmark)
    contract: Contract tests (API interface validation)
    slow: Slow-running tests (skip by default with -m "not slow")
    flaky: Flaky tests that may fail intermittently

filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread

# Parallel execution (optional - uncomment to use)
# addopts = -n auto

# Coverage settings
[coverage:run]
source = data
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*
    */alembic/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    ...

[coverage:html]
directory = htmlcov
