  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-trading-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
    networks:
      - ai-trading-net

  # Grafana - Monitoring dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: ai-trading-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_INSTALL_PLUGINS=redis-datasource
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
    depends_on:
      - prometheus
    networks:
      - ai-trading-net

volumes:
  redis-data:
    driver: local
  timescale-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  backend-logs:
    driver: local

networks:
  ai-trading-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# NAS-specific optimizations:
# 1. Resource limits to prevent CPU/memory hogging
# 2. restart: unless-stopped (safer than always)
# 3. Named volumes for persistence
# 4. Health checks for dependency management
# 5. Reduced memory allocations (256-512MB per service)
