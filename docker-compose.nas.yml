# Docker Compose for Synology NAS Deployment
# Optimized for DS423+, DS920+, DS720+ with limited resources

services:
  # Redis - L1 Cache (in-memory)
  redis:
    image: redis:7-alpine
    container_name: ai-trading-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ai-trading-net

  # TimescaleDB - L2 Cache (persistent time-series)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: ai-trading-timescaledb
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${TIMESCALE_DATABASE:-ai_trading}
      - POSTGRES_USER=${TIMESCALE_USER:-postgres}
      - POSTGRES_PASSWORD=${TIMESCALE_PASSWORD:-CHANGE_THIS_IN_ENV_FILE}
      - TZ=Asia/Seoul
      - PGDATA=/var/lib/postgresql/data/pgdata
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-trading-net

