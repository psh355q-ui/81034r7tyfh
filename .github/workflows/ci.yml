name: AI Trading System CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-asyncio httpx

    - name: Run Tests
      env:
        PYTHONPATH: ${{ github.workspace }}
        # CI environments typically don't have the real DB, mock/sqlite should be used
        TEST_MODE: "true"
        KIS_APP_KEY: "mock_key"
        KIS_APP_SECRET: "mock_secret"
        KIS_ACCOUNT_NUMBER: "mock_account"
      run: |
        # Create a dummy .env file to prevent startup errors
        echo "DATABASE_URL=sqlite:///./test.db" > .env
        echo "SECRET_KEY=test_secret_key" >> .env
        echo "OPENAI_API_KEY=mock_key" >> .env
        
        # Run tests (ignoring integration tests that require real external services)
        python -m pytest tests/ -k "not integration" -v

  frontend-check:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      # run: npm run lint  # Uncomment if lint script exists and is stable
      run: echo "Lint check skipped for now"

    - name: Build Check
      run: npm run build
