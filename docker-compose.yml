version: '3.8'

services:
  # Redis - L1 Cache (in-memory)
  redis:
    image: redis:7-alpine
    container_name: ai-trading-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --save 900 1 --save 300 10 --save 60 10000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - ai-trading-net

  # PostgreSQL - Main Database
  postgres-prod:
    image: postgres:16
    container_name: ai-trading-postgres-prod
    ports:
      - "5432:5432"
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
      - ./backend/database/migrations:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_DB=ai_trading
      - POSTGRES_USER=postgres
      # In production, this should be set via .env file, NOT defaulted here securely
      - POSTGRES_PASSWORD=${DB_PASSWORD:-trading123}
      - TZ=Asia/Seoul
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d ai_trading" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ai-trading-net

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-trading-backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - backend-logs:/app/logs
      - .secrets.enc:/app/.secrets.enc:ro
      - .secrets.key:/app/.secrets.key:ro
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-trading123}@postgres-prod:5432/ai_trading
      - REDIS_URL=redis://redis:6379/0
      # Secrets are loaded internally via SecretsManager, but env vars can override
      - LOG_LEVEL=INFO
    depends_on:
      postgres-prod:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai-trading-net

  # Frontend (Vite/React) - Uncomment for production build serving
  # For dev, we usually run locally. For prod docker, we need a Dockerfile in frontend.
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: ai-trading-frontend
  #   ports:
  #     - "3000:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - ai-trading-net

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-trading-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    networks:
      - ai-trading-net

  # Grafana - Monitoring dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: ai-trading-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - ai-trading-net

volumes:
  redis-data:
  postgres-prod-data:
  prometheus-data:
  grafana-data:
  mlflow-data:
  backend-logs:


networks:
  ai-trading-net:
    driver: bridge
