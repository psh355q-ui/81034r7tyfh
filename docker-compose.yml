  #   restart: unless-stopped
  #   networks:
  #     - ai-trading-net

volumes:
  redis-data:
    driver: local
  postgres-prod-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  mlflow-data:
    driver: local
  backend-cache:
    driver: local

networks:
  ai-trading-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
